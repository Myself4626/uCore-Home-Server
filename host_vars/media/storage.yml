---

# Storage devices
recordings_device: "/dev/disk/by-uuid/d44033c0-d9e6-42a9-85ad-79341d5a8543"
recordings_mountpoint: "/var/mnt/recorded"
recordings_opts: "defaults,relatime,nodiratime"

# Mountpoints & CIFS options (host-specific device/remote live in host_vars)
cifs_remote: "//172.19.0.100/storage/storage/media"
cifs_mountpoint: "/var/mnt/media"
cifs_credentials_path: "/etc/cred/smb-media"
# SELinux-friendly context + automount/timeouts
cifs_opts_base: "credentials={{ cifs_credentials_path }},context=system_u:object_r:container_file_t:s0,_netdev,sec=ntlmssp,vers=3.1.1,nofail"
cifs_opts_user: "uid=1000,gid=1000,dir_mode=0775,file_mode=0664"
cifs_opts_automount: "x-systemd.automount,noauto,x-systemd.idle-timeout=60s,x-systemd.mount-timeout=10s"
cifs_opts: "{{ cifs_opts_base }},{{ cifs_opts_user }},{{ cifs_opts_automount }}"
